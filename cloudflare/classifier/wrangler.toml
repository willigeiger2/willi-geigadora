name = "image-classifier-worker"
main = "src/index.ts"
compatibility_date = "2024-09-25"

[ai]
# This binds the Workers AI service to env.AI
binding = "AI"

[vars]
# Optionally expose non-secret config here
LABELS = "People, Pets, Wildlife, Landscape, Urban, Vehicles, Food, Night, Macro, Interiors, Featured"
LABEL_HINTS = "People: photograph contains one or more human beings clearly visible in the image, actual humans present not just suggested, people are recognizable as humans with visible faces or bodies, not animals or landscapes without people; Landscape: natural scenery like mountains, forests, beaches, or fields as the main subject, not primarily featuring animals or people; Urban: city streets, buildings, architecture, or urban environments including structures as subjects or context; Macro: extreme close-up photography showing fine details at magnification, typically of insects, flowers, textures, or small objects with very shallow depth of field, not regular close-ups; Wildlife: wild animals in their natural habitat as the main subject; Pets: domestic animals like cats and dogs as the main subject; Vehicles: cars, trucks, trains, or other transportation as main subject; Food: prepared food, meals, or culinary subjects; Night: photographs taken in darkness or low light; Interiors: photograph taken inside a building or enclosed space; Featured: exceptional photograph with strong composition, professional lighting, sharp focus, and artistic merit, suitable for portfolio or exhibition"
CF_ACCOUNT_ID = "3ce0a7682b4404afc52b42b6af1152b4" # Set your Cloudflare Account ID (required for /batch Images API)
PREFERRED_VARIANTS = "480contain,public" # Order matters; used by /batch to choose image variants

[observability]
enabled = false

[dev]
port = 8787

[placement]
mode = "smart"

[[d1_databases]]
binding = "CLASSIFIER_DB"           # Available in env.CLASSIFIER_DB
database_name = "classifier_db"      # Change if you prefer a different name
database_id = "a4481b88-4c1f-465f-b8d5-253bb94e1d06"   # Run `wrangler d1 create classifier_db` and paste the returned id here
